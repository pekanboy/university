{% extends 'base.html' %}

{% block title %}
<title>Корзина</title>
{% endblock %}

{% block pagetitle %}
<div class="description">Аренда</div>
{% endblock %}

{% block content %}
<div class="query-menu">
    <form class="w-50 mx-auto" action="{{ url_for('basketHandler.enter')}}" method="post">
        <div class="form-group">
            <label for="id">Введите ваш ID арендатора</label>
            <input type="number" class="form-control" id="id" name="id" placeholder="Введите ваш ID арендатора">
        </div>
        <div class="form-group">
            <label for="start_date">Введите дату начала аренды</label>
            <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Введите дату начала аренды">
        </div>
        <div class="form-group">
            <label for="end_date">Введите дату конца аренды</label>
            <input type="date" class="form-control" id="end_date" name="end_date" placeholder="Введите дату конца аренды">
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Перейти к заказу</button>
    </form>
</div>

<a href="/" class="return-btn">В главное меню</a>
{% endblock %}
