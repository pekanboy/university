{% extends 'base.html' %}

{% block title %}
<title>Запрос</title>
{% endblock %}

{% block pagetitle %}
<div class="description">
    {{ description }}
</div>
{% endblock %}

{% block content %}
<div class="query-menu">
    <form class="query-form" action="{{url_for('queryHandler.billboardsForCost')}}" method="post">
        <div class="form-floating">
            <input type="number" class="form-control" id="cost" name="cost" required>
            <label for="cost">Введите цену за день</label>
        </div>
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <a href="{{url_for('queryHandler.menu')}}" class="return-btn">Меню запросов</a>
</div>
{% endblock %}

{% block scripts %}
<script>
    form = document.querySelector('.query-form')
    form.addEventListener('submit', (event) => {
        if (event.target.date.value.length === 0) {
            event.preventDefault();
        }
        event.classList.add('was-validated')
    });
</script>
{% endblock %}
